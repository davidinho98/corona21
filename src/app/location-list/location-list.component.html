<div class="ui container">
  <p>Hier sehen Sie eine Übersicht über die möglichen Orte. Wählen Sie einen Ort aus, um genauere Informationen zu diesem zu erhalten.</p>
<div class="ui middle aligned selection divided list">
  <a *ngFor="let location of locations" class="item bs-location-list-item" [location]="location" [routerLink]=[location.id]>
  </a>
  <div *ngIf="!locations" class="ui active dimmer">
    <div class="ui large text loader">Daten werden geladen</div>
  </div>
  <p *ngIf="locations && !locations.length">Keine Orte vorhanden</p>
</div>
</div>
