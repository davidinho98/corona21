<div class="ui container">
  <p>Hier sehen Sie eine Übersicht über die anstehenden Impfungen. Wählen Sie eine der Impfungen aus um genauere Informationen zu dieser zu erhalten.</p>
<div class="ui middle aligned selection divided list">
  <a *ngFor="let vaccination of vaccinations" class="item bs-vaccination-list-item" [vaccination]="vaccination" [routerLink]=[vaccination.id]>
  </a>
  <div *ngIf="!vaccinations" class="ui active dimmer">
    <div class="ui large text loader">Daten werden geladen</div>
  </div>
  <p *ngIf="vaccinations && !vaccinations.length">Keine Impfungen mehr vorhanden</p>
</div>
</div>
